name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, edited, ready_for_review]

jobs:
  test-and-coverage:
    name: Run tests and check changed-lines coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test
